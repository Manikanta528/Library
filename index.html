<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <div id="main-bar">
        <h3>Books list :</h3>
        <button onclick="formDisplay()">New Book</button>
    </div>
    <hr>
    <div id="book-adder">
        <form action="">
            <label for="title">Book Name :</label>
            <input type="text" name="title" id="title" placeholder="Book title" required>
            <label for="title">Author Name :</label>
            <input type="text" name="author" id="author" placeholder="Author name" required>
            <label for="pages">No. of Pages :</label>
            <input type="number" name="pages" id="pages" placeholder="No. of Pages" required>
            <label>Completed the book :<br>
            <input type="radio" name="read" id="read" value="true" required><label class="radio-label">yes</label>
            <input type="radio" name="read" id="notread" value="false" checked><label class="radio-label">no</label>
            </label>
            <input type="submit" id="submit" value="Submit" >
        </form>
    </div>
    <div class="grid-container">

    </div>
    <script type="text/javascript" src="./script.js" defer></script>
</head>
</body>
</html>
